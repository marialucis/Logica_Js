<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");




    if (idade >= 18 && temCarteira == "S") { //o primeiro IF verifica SE a pessoa tem idade e se possui carteira, caso a condição for verdadeira (PODE DIRIGIR)
        mostra("Pode dirigir!");
    } else if (idade >= 18 && temCarteira == "N") { // o ELSE IF verifica SENAO SE a pessoa tem idade mas não possui carteira, caso a condição for verdadeira (NAÕ PODE DIRIGIR)
        mostra("Procure uma Autoescola,não pode dirigir");

    } else { // o ELSE é a condição FALSA, a pessoa não possui a idade necessária (18 ANOS)
        mostra("Não pode dirigir!");
    }
</script>
