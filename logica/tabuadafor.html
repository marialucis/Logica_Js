<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();

    }

    var y = parseInt(prompt("Digite um numero para calcular a sua tabuada: "));

    for (var x = 1; x <= 10; x++) {
        mostra(y + " * " + x + " = " + (y * x));
    }

    mostra("FIM");
</script>
