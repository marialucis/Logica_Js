<script>
        alert("Alerta posto de gasolina"); //alerta popup

        var tanque = prompt("Informe quantos litros possui o tanque : "); //declara a variavel e solicita a entrada do usuario
        var caminhoComGasolina = prompt("Informe o quilometro rodado Gasolina: ");
        var caminhoComAlcool = prompt("Informe o quilometro rodado Alcool: ");

        var consumoDeGasolina = caminhoComGasolina / tanque;
        var consumoDeAlcool = caminhoComAlcool / tanque;
       

        document.write("Consumo Gasolina: <br>" + consumoDeGasolina ) ;
        document.write("<br>");
        document.write("Consumo Alcool :<br> " + consumoDeAlcool);


</script>
